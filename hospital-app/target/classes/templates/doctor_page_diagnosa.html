<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Halaman Diagnosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/dokter.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand">Hospital App - Diagnosa</span>
        <span class="text-white" th:text="'Halo, ' + ${doctorName}"></span>
    </div>
</nav>

<div class="container pb-5">

    <a href="/doctor/menu" class="btn btn-outline-secondary mb-3">‚Üê Kembali ke Menu</a>

    <div class="row justify-content-center">
        
        <div class="col-md-5 mb-4">
            
            <div class="card shadow-sm border-warning" th:if="${appointment.id == -1}">
                <div class="card-body text-center p-5">
                    <h3>‚ö†Ô∏è</h3>
                    <h5>Belum Ada Pasien Dipilih</h5>
                    <p class="text-muted">Untuk mengisi diagnosa baru, silakan pilih pasien dari menu Jadwal.</p>
                    <a href="/doctor/jadwal" class="btn btn-primary">
                        Go to Jadwal & Periksa ‚Üí
                    </a>
                </div>
            </div>

            <div class="card shadow-sm" th:if="${appointment.id > 0}">
                <div class="card-header bg-primary text-white">
                    <span th:text="${pageTitle}">Formulir</span>
                </div>

                <div class="card-body">
                    <form method="post" th:action="${formAction}">
                        <input type="hidden" name="appointmentId" th:value="${appointment.id}">

                        <div class="mb-2">
                            <label class="form-label small fw-bold">Nama Pasien</label>
                            <input type="text" name="patientName" class="form-control bg-light"
                                   th:value="${appointment.patient_name}" readonly>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-2">
                                <label class="form-label small fw-bold">Umur</label>
                                <div class="input-group">
                                    <input type="number" name="patientAge" class="form-control" required>
                                    <span class="input-group-text">Thn</span>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <label class="form-label small fw-bold">Gender</label>
                                <select name="gender" class="form-select" required>
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label small fw-bold">Diagnosa</label>
                            <input type="text" name="diagnosis" class="form-control" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label small fw-bold">Tanggal</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Resep</label>
                            <textarea name="prescription" rows="3" class="form-control"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Simpan Data</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card shadow-sm border-info">
                <div class="card-header bg-info text-dark fw-bold">
                    üìÇ Tabel Data Diagnosa (Jalur Jadwal)
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0" style="font-size: 0.9rem;">
                            <thead class="table-light">
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Pasien</th>
                                    <th>Diagnosa</th>
                                    <th class="text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="h : ${historyList}">
                                    <td th:text="${h.date}" class="text-nowrap"></td>
                                    <td>
                                        <span class="fw-bold" th:text="${h.patientName}"></span><br>
                                        <small class="text-muted" th:text="${h.gender} + ', ' + ${h.patientAge} + ' Thn'"></small>
                                    </td>
                                    <td><span class="badge bg-primary" th:text="${h.diagnosis}"></span></td>
                                    
                                    <td class="text-center">
                                        <form method="post" action="/doctor/delete-from-diagnosis"
                                              onsubmit="return confirm('Hapus data ini?');">
                                            <input type="hidden" name="id" th:value="${h.id}">
                                            <input type="hidden" name="appointmentId" th:value="${appointment.id}">
                                            <button type="submit" class="btn btn-danger btn-sm px-2 py-0">x</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(historyList)}">
                                    <td colspan="4" class="text-center text-muted py-5">
                                        Belum ada data diagnosa.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
