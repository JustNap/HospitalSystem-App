<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input Laporan Manual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .card-header { border-radius: 12px 12px 0 0 !important; font-weight: 600; padding: 15px 20px; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 15px; border: 1px solid #e0e0e0; }
        .form-control:focus { border-color: #4e73df; box-shadow: 0 0 0 0.2rem rgba(78,115,223,0.25); }
        .btn-primary { background-color: #4e73df; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; transition: 0.3s; }
        .btn-primary:hover { background-color: #2e59d9; transform: translateY(-2px); }
        .table th { font-weight: 600; color: #555; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.5px; }
        .badge-diagnosis { background-color: #e8f5e9; color: #2e7d32; padding: 6px 12px; border-radius: 20px; font-weight: 600; font-size: 0.85rem; }
        .btn-delete { color: #e74a3b; background: #fff; border: 1px solid #e74a3b; transition: 0.2s; }
        .btn-delete:hover { background: #e74a3b; color: #fff; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 shadow-sm" style="background: linear-gradient(45deg, #4e73df, #224abe);">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-hospital me-2"></i>Hospital App
        </a>
        <span class="text-white opacity-75" th:text="'ðŸ‘¨â€âš•ï¸ ' + ${doctorName}"></span>
    </div>
</nav>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-secondary fw-bold mb-0">Input Laporan</h3>
        <a href="/doctor/lapor" class="btn btn-outline-secondary border-0 bg-white shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Kembali ke Riwayat
        </a>
    </div>

    <div th:if="${showSuccess}" class="alert alert-success alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4" role="alert">
        <div class="d-flex align-items-center">
            <i class="bi bi-check-circle-fill fs-4 me-3"></i>
            <div>
                <strong>Berhasil Disimpan!</strong> Data laporan manual baru saja ditambahkan.
            </div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-4">
        
        <div class="col-lg-4">
            <div class="card h-100">
                <div class="card-header bg-white text-primary border-bottom-0 pt-4 pb-0">
                    <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Formulir Laporan</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="/doctor/submit-riwayat">
                        <input type="hidden" name="appointmentId" value="0">

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">NAMA LENGKAP</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">DIAGNOSA PENYAKIT</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-activity"></i></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">TANGGAL PERIKSA</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">CATATAN</label>
                            <textarea name="prescription" rows="3" class="form-control" placeholder="Tulis resep obat disini..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-save2 me-2"></i>Simpan Laporan
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center pt-4 pb-3 border-bottom">
                    <h5 class="mb-0 text-dark"><i class="bi bi-folder2-open me-2 text-warning"></i>Riwayat Laporan</h5>
                    <span class="badge bg-light text-secondary rounded-pill px-3">Terbaru</span>
                </div>
                
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4 py-3">Tanggal</th>
                                    <th class="py-3">Pasien</th>
                                    <th class="py-3">Diagnosa</th>
                                    <th class="py-3">Catatan</th>
                                    <th class="text-center py-3">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="h : ${historyList}">
                                    <td class="ps-4 text-secondary fw-bold" style="font-size: 0.9rem;" th:text="${h.date}"></td>
                                    
                                    <td>
                                        <div class="fw-bold text-dark" th:text="${h.patientName}"></div>
                                    </td>
                                    
                                    <td>
                                        <span class="badge-diagnosis" th:text="${h.diagnosis}"></span>
                                    </td>
                                    
                                    <td class="text-muted small" style="max-width: 200px;" th:text="${h.prescription}"></td>
                                    
                                    <td class="text-center pe-4">
                                        <form method="post" action="/doctor/delete-diagnosis" onsubmit="return confirm('Yakin hapus data ini?');">
                                            <input type="hidden" name="id" th:value="${h.id}">
                                            <button type="submit" class="btn btn-sm btn-delete rounded-circle p-2" title="Hapus Data">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(historyList)}">
                                    <td colspan="5" class="text-center py-5">
                                        <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" alt="Empty" style="width: 60px; opacity: 0.5;">
                                        <p class="text-muted mt-3 mb-0">Belum ada data yang ditambahkan.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
