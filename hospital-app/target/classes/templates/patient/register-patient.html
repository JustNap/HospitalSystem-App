<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Patient</title>
    <link rel="stylesheet" href="/css/LoginPatient.css">
</head>
<body>

<div class="container">
    <h2>Register as Patient</h2>

    <form action="/patient/register" method="post">
        <input type="text" name="nama" placeholder="Full Name" required>

        <input type="email" name="email" placeholder="Your Email" required>

        <input type="text" name="nomor_hp" placeholder="Phone Number" required>

        <input type="password" name="password" placeholder="Password" required>

        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/patient/login">Login here</a></p>

</div>

</body>
</html>
