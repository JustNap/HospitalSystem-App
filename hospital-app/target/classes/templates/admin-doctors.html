<div class="card">
    <h1>Manajemen Dokter</h1>
    <p>Di halaman ini Anda bisa menambah atau menghapus data dokter dari sistem.</p>

    <h2>Tambah Dokter Baru</h2>
    <form action="/admin/doctors/add" method="POST">
        <div>
            <label for="docName">Nama Dokter:</label>
            <input type="text" id="docName" name="doctorName" placeholder="Masukkan nama dokter" required>
        </div>
        <div>
            <label for="docSpec">Spesialisasi:</label>
            <input type="text" id="docSpec" name="doctorSpec" placeholder="Contoh: Umum, Jantung, Gigi" required>
        </div>
        <button type="submit" class="btn-primary"><i class="fas fa-plus-circle"></i> Tambah Dokter</button>
    </form>
</div>

<div class="card">
    <h2>Daftar Dokter Saat Ini</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Spesialisasi</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
    #foreach($doctor in $doctors)
    <tr>
        <td>$doctor.getId()</td>
        <td>$doctor.getName()</td>
        <td>$doctor.getSpeciality()</td>
        <td>
            <form action="/admin/doctors/delete/$doctor.getId()" method="POST">
                <button type="submit" class="btn-danger"><i class="fas fa-trash-alt"></i> Hapus</button>
            </form>
        </td>
    </tr>
    #end
</tbody>
    </table>
</div>
